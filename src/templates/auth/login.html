{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Recipe App - Home</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static 'recipes/images/favicon.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;700&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            background: 
                linear-gradient(rgba(0, 0, 0, 0.235), rgba(0, 0, 0, 0.235)),
                url("{% static 'recipes/images/foodbackground.jpg' %}") no-repeat fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -15vh;
            padding: 3px;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            color: #076d18;
            text-align: center;
            font-size: 200px;
            letter-spacing: 5px;  
            text-shadow: 
                    -4px -4px 0 #000, 
                    4px -4px 0 #000, 
                    -4px 4px 0 #000, 
                    4px 4px 0 #000;
            margin-top: 200px;
        }

        h2 {
            color: #000000;
            font-family: 'Roboto Mono', 'Calibri', 'Trebuchet MS', sans-serif;
            text-align: center;
        }

        .login-container {
            background: #ffffff44;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-field {
            margin-bottom: 10px;
        }

        form {
            font-family: 'Roboto Mono', 'Calibri', 'Trebuchet MS', sans-serif; 
            font-size: 30px;
        }

        form div, form input {
            display: block;
            font-size: 30px;
            width: 100%;
        }

        .center-button {
            text-align: center; 
        }

        .login_btn {
            width: 70px;
            font-family: 'Roboto Mono', 'Calibri', 'Trebuchet MS', sans-serif;
            font-size: 26px;
            background-color: rgb(8, 75, 30);
            border-radius: 5px;
            color: white;
            text-decoration: none;
            padding: 5px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div>
        <h1>The Recipe App</h1>
    </div>
    <div class="login-container">
        <h2>Log in for Recipe access!</h2>
        {% if error_message %}
            {{error_message}}
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            {{form}}
            <div class="form-field center-button">
                <button type="submit" class="login_btn">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
